<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devraj Kumar | Unfiltered Devraj</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:black;
color:white;
font-family:'Poppins',sans-serif;
overflow-x:hidden;
}

/* INTRO */
.intro{
position:fixed;
top:0;
left:0;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:1000;
animation:introFade 3s forwards;
}

.intro-text{
font-family:'Montserrat',sans-serif;
font-size:clamp(2rem,8vw,4rem);
font-weight:900;
letter-spacing:4px;
color:red;
text-align:center;
text-shadow:0 0 20px red;
}

@keyframes introFade{
0%{opacity:1;}
80%{opacity:1;}
100%{opacity:0;visibility:hidden;}
}

/* HERO */
.hero{
min-height:80vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px 20px;
}

.hero h1{
font-size:clamp(2rem,5vw,3rem);
font-family:'Montserrat',sans-serif;
font-weight:900;
}

.hero h2{
margin:10px 0;
color:red;
}

.glow-btn{
margin-top:20px;
padding:12px 30px;
background:red;
color:white;
text-decoration:none;
font-weight:bold;
border-radius:40px;
box-shadow:0 0 20px red;
transition:0.3s;
}

.glow-btn:hover{
transform:scale(1.05);
}

.stats{
margin-top:10px;
}

.stats h3{
font-size:1.8rem;
color:red;
}

/* SECTION */
.slider-section{
padding:40px 20px;
text-align:center;
}

.slider{
display:flex;
overflow:hidden;
width:100%;
max-width:800px;
margin:20px auto;
transition:transform 0.4s ease;
}

.slide{
min-width:100%;
display:flex;
justify-content:center;
}

video{
width:100%;
max-width:500px;
border-radius:12px;
}

img{
width:100%;
max-width:600px;
border-radius:12px;
}

/* DOTS */
.dots{
margin-top:10px;
}

.dot{
height:10px;
width:10px;
margin:0 5px;
background:#555;
display:inline-block;
border-radius:50%;
cursor:pointer;
transition:0.3s;
}

.dot.active{
background:red;
}

/* RESPONSIVE */
@media(min-width:1024px){
video{
max-width:600px;
}
img{
max-width:700px;
}
}

footer{
padding:20px;
text-align:center;
opacity:0.6;
font-size:0.9rem;
}
</style>
</head>

<body>

<div class="intro">
<h1 class="intro-text">UNFILTERED DEVRAJ</h1>
</div>

<section class="hero">
<h1>Devraj Kumar</h1>
<h2><span id="typing"></span></h2>

<div class="stats">
<h3 id="subCounter">0</h3>
<p>Subscribers</p>
</div>

<a href="https://youtube.com/@UnfilteredDevraj" target="_blank" class="glow-btn">
SUBSCRIBE NOW
</a>
</section>

<!-- VIDEO SECTION -->
<section class="slider-section">
<h2>ðŸ”¥ Short Demos</h2>

<div class="slider" id="videoSlider">
<div class="slide"><video src="video1.mp4" controls></video></div>
<div class="slide"><video src="video2.mp4" controls></video></div>
<div class="slide"><video src="video3.mp4" controls></video></div>
</div>

<div class="dots" id="videoDots"></div>
</section>

<!-- POST SECTION -->
<section class="slider-section">
<h2>âš¡ Featured Moments</h2>

<div class="slider" id="postSlider">
<div class="slide"><img src="post1.jpg"></div>
<div class="slide"><img src="post2.jpg"></div>
<div class="slide"><img src="post3.jpg"></div>
</div>

<div class="dots" id="postDots"></div>
</section>

<footer>

</footer>

<script>
document.addEventListener("DOMContentLoaded", function(){

// Typing
const words=["Vlogger","Creator","Storyteller"];
let i=0,j=0,deleting=false;

function type(){
let current=words[i];
if(!deleting){
document.getElementById("typing").textContent=current.substring(0,j++);
if(j>current.length){deleting=true;setTimeout(type,1000);return;}
}else{
document.getElementById("typing").textContent=current.substring(0,j--);
if(j<0){deleting=false;i=(i+1)%words.length;}
}
setTimeout(type,100);
}
type();

// Subscriber Counter
let count=0,target=582;
let counter=document.getElementById("subCounter");
let update=setInterval(()=>{
count+=5;
counter.textContent=count;
if(count>=target){
counter.textContent=target;
clearInterval(update);
}
},30);

// Manual Slider Function
function createSlider(sliderId,dotsId){
const slider=document.getElementById(sliderId);
const slides=slider.children;
const dotsContainer=document.getElementById(dotsId);
let index=0;

for(let k=0;k<slides.length;k++){
let dot=document.createElement("span");
dot.classList.add("dot");
if(k===0) dot.classList.add("active");
dot.addEventListener("click",()=>{
index=k;
updateSlider();
});
dotsContainer.appendChild(dot);
}

function updateSlider(){
slider.style.transform=`translateX(-${index*100}%)`;
dotsContainer.querySelectorAll(".dot").forEach(d=>d.classList.remove("active"));
dotsContainer.children[index].classList.add("active");
}
}

createSlider("videoSlider","videoDots");
createSlider("postSlider","postDots");

});
</script>

</body>
</html>
