<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devraj Kumar | Unfiltered Devraj</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:black;
color:white;
font-family:'Poppins',sans-serif;
overflow-x:hidden;
}

/* INTRO */
.intro{
position:fixed;
top:0;
left:0;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:1000;
animation:introFade 3s forwards;
}

.intro-text{
font-family:'Montserrat',sans-serif;
font-size:3rem;
font-weight:900;
letter-spacing:5px;
color:#ff0000;
text-shadow:0 0 20px red;
}

@keyframes introFade{
0%{opacity:1;}
80%{opacity:1;}
100%{opacity:0;visibility:hidden;}
}

/* HERO */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1{
font-size:3rem;
font-family:'Montserrat',sans-serif;
font-weight:900;
}

.hero h2{
margin:15px 0;
color:#ff0000;
}

.glow-btn{
margin-top:30px;
padding:15px 40px;
background:red;
color:white;
text-decoration:none;
font-weight:bold;
border-radius:40px;
box-shadow:0 0 20px red;
transition:0.3s;
}

.glow-btn:hover{
box-shadow:0 0 40px red,0 0 80px red;
transform:scale(1.05);
}

/* STATS */
.stats{
margin-top:20px;
}

.stats h3{
font-size:2rem;
color:#ff0000;
}

/* SLIDER */
.slider-section{
padding:80px 20px;
text-align:center;
}

.slider{
display:flex;
overflow:hidden;
width:90%;
margin:auto;
transition: transform 0.5s ease;
}

.slide{
min-width:100%;
}

video,img{
width:100%;
border-radius:15px;
}

/* FADE */
.fade{
opacity:0;
transform:translateY(40px);
transition:1s;
}

.fade.show{
opacity:1;
transform:translateY(0);
}

footer{
padding:30px;
text-align:center;
opacity:0.6;
}
</style>
</head>

<body>

<!-- CINEMATIC INTRO -->
<div class="intro">
  <h1 class="intro-text">UNFILTERED DEVRAJ</h1>
</div>

<!-- HERO -->
<section class="hero">
  <h1>Devraj Kumar</h1>
  <h2><span id="typing"></span></h2>

  <div class="stats">
    <div>
      <h3 id="subCounter">0</h3>
      <p>Subscribers</p>
    </div>
  </div>

  <a href="https://youtube.com/@UnfilteredDevraj" target="_blank" class="glow-btn">
    SUBSCRIBE NOW
  </a>
</section>

<!-- VIDEO SLIDER -->
<section class="slider-section fade">
  <h2>ðŸ”¥ Short Demos</h2>
  <div class="slider" id="videoSlider">
    <div class="slide"><video src="video1.mp4" controls></video></div>
    <div class="slide"><video src="video2.mp4" controls></video></div>
    <div class="slide"><video src="video3.mp4" controls></video></div>
  </div>
</section>

<!-- POSTS -->
<section class="slider-section fade">
  <h2>âš¡ Featured Moments</h2>
  <div class="slider" id="postSlider">
    <div class="slide"><img src="post1.jpg"></div>
    <div class="slide"><img src="post2.jpg"></div>
    <div class="slide"><img src="post3.jpg"></div>
  </div>
</section>

<footer>
  <p>Â© 2026 Devraj Kumar | @UnfilteredDevraj</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function(){

// Typing Effect
const words = ["Vlogger", "Creator", "Storyteller"];
let i = 0, j = 0, current = "", deleting = false;

function type() {
  if (i >= words.length) i = 0;
  current = words[i];

  if (!deleting) {
    document.getElementById("typing").textContent =
      current.substring(0, j++);
    if (j > current.length) {
      deleting = true;
      setTimeout(type, 1000);
      return;
    }
  } else {
    document.getElementById("typing").textContent =
      current.substring(0, j--);
    if (j < 0) {
      deleting = false;
      i++;
    }
  }
  setTimeout(type, 100);
}
type();

// Fade on scroll
const faders = document.querySelectorAll(".fade");
window.addEventListener("scroll", () => {
  faders.forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight - 100) {
      el.classList.add("show");
    }
  });
});

// Auto Slide
function autoSlide(id){
  const slider = document.getElementById(id);
  let index = 0;
  setInterval(()=>{
    index++;
    if(index >= slider.children.length) index = 0;
    slider.style.transform = `translateX(-${index*100}%)`;
  },3000);
}
autoSlide("videoSlider");
autoSlide("postSlider");

// Subscriber Counter Animation
let count = 0;
let target = 582;
let counter = document.getElementById("subCounter");

let update = setInterval(()=>{
  count += 5;
  counter.textContent = count;
  if(count >= target){
    counter.textContent = target;
    clearInterval(update);
  }
},30);

});
</script>

</body>
</html>
