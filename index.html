<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Poppins',sans-serif;
color:white;
overflow-x:hidden;
background:black;
}

.yt-link{
text-decoration:none;
color:white;
transition:0.3s;
}

.yt-link:hover{
color:red;
text-shadow:0 0 10px red;
}

footer{
text-align:center;
padding:20px;
font-size:0.9rem;
opacity:0.8;
}

/* ðŸ”¥ DARK RED CINEMATIC BACKGROUND */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
radial-gradient(circle at 30% 30%, rgba(255,0,0,0.15), transparent 40%),
radial-gradient(circle at 70% 70%, rgba(255,0,0,0.1), transparent 40%);
animation:bgMove 8s linear infinite alternate;
z-index:-1;
}

@keyframes bgMove{
from{transform:translate(-10%,-10%)}
to{transform:translate(10%,10%)}
}

/* INTRO */
.intro{
position:fixed;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:black;
animation:introFade 3s forwards;
z-index:1000;
}

.intro h1{
font-size:clamp(2rem,8vw,4rem);
color:red;
font-family:'Montserrat';
text-shadow:0 0 25px red;
text-align:center;
}

@keyframes introFade{
0%{opacity:1}
80%{opacity:1}
100%{opacity:0;visibility:hidden}
}

/* HERO */
.hero{
padding:60px 20px 30px;
text-align:center;
}

.hero h1{
font-size:clamp(2rem,5vw,3rem);
font-family:'Montserrat';
}

.hero h2{
color:red;
margin:10px 0;
}

.glow-btn{
display:inline-block;
margin-top:15px;
padding:10px 28px;
background:red;
border-radius:30px;
text-decoration:none;
color:white;
box-shadow:0 0 20px red;
}

/* SECTION */
.section{
padding:40px 20px;
text-align:center;
}

/* Aesthetic Heading */
.section h2{
font-size:clamp(1.5rem,4vw,2rem);
font-family:'Montserrat';
position:relative;
display:inline-block;
margin-bottom:20px;
}

.section h2::after{
content:"";
position:absolute;
left:50%;
bottom:-6px;
width:60%;
height:3px;
background:red;
transform:translateX(-50%);
box-shadow:0 0 10px red;
}

/* SLIDER */
.slider-wrapper{
overflow:hidden;
max-width:500px;
margin:0 auto;
}

.slider-track{
display:flex;
transition:transform 0.4s ease;
}

.slide{
min-width:100%;
display:flex;
justify-content:center;
}

video,img{
width:100%;
max-width:350px;
border-radius:15px;
}

/* DOTS */
.dots{
margin-top:10px;
}

.dot{
height:8px;width:8px;
background:#555;
display:inline-block;
margin:0 4px;
border-radius:50%;
cursor:pointer;
transition:0.3s;
}

.dot.active{
background:red;
transform:scale(1.2);
}

/* Footer */
footer{
padding:20px;
font-size:0.8rem;
opacity:0.6;
}
</style>
</head>

<script>
document.addEventListener("DOMContentLoaded",function(){

// Typing
const words=["Vlogger","Creator","Storyteller"];
let i=0,j=0,del=false;
function type(){
let w=words[i];
if(!del){
document.getElementById("typing").textContent=w.substring(0,j++);
if(j>w.length){del=true;setTimeout(type,1000);return;}
}else{
document.getElementById("typing").textContent=w.substring(0,j--);
if(j<0){del=false;i=(i+1)%words.length;}
}
setTimeout(type,100);
}
type();

// Counter
let c=0,t=582;
let counter=document.getElementById("subCounter");
let int=setInterval(()=>{
c+=5;
counter.textContent=c;
if(c>=t){counter.textContent=t;clearInterval(int);}
},30);

// Slider with Swipe
function slider(trackId,dotsId){
const track=document.getElementById(trackId);
const slides=track.children;
const dots=document.getElementById(dotsId);
let index=0,startX=0;

for(let k=0;k<slides.length;k++){
let d=document.createElement("span");
d.classList.add("dot");
if(k===0)d.classList.add("active");
d.onclick=()=>{index=k;update()};
dots.appendChild(d);
}

function update(){
track.style.transform=`translateX(-${index*100}%)`;
dots.querySelectorAll(".dot").forEach(dot=>dot.classList.remove("active"));
dots.children[index].classList.add("active");
}

track.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
track.addEventListener("touchend",e=>{
let endX=e.changedTouches[0].clientX;
if(startX-endX>50 && index<slides.length-1) index++;
if(endX-startX>50 && index>0) index--;
update();
});
}

slider("videoTrack","videoDots");
slider("postTrack","postDots");

});
</script>

</body>
</html>
